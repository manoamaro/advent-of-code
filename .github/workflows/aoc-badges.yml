name: Update AoC Badges
on:
  schedule:
    - cron: '0 8,12,23 1-25 12 *'
  workflow_dispatch:
# push: # (disabled) run on push, be carefull with this setting
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update 2024 badges
        uses: joblo2213/aoc-badges-action@v3
        with:
          userid: ${{ secrets.AOC_USER_ID }}
          session: ${{ secrets.AOC_SESSION }}
          year: 2024
          dayRegex: '(?<=\[2024\]\(https:\/\/img\.shields\.io\/badge\/day%20ðŸ“…-)[0-9]+(?=-blue)'
          starsRegex: '(?<=\[2024\]\(https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'
          daysCompletedRegex: '(?<=\[2024\]\(https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'
      - name: Update 2023 badges
        uses: joblo2213/aoc-badges-action@v3
        with:
            userid: ${{ secrets.AOC_USER_ID }}
            session: ${{ secrets.AOC_SESSION }}
            year: 2023
            dayRegex: '(?<=\[2023\]\(https:\/\/img\.shields\.io\/badge\/day%20ðŸ“…-)[0-9]+(?=-blue)'
            starsRegex: '(?<=\[2023\]\(https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'
            daysCompletedRegex: '(?<=\[2023\]\(https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'
      - name: Update 2022 badges
        uses: joblo2213/aoc-badges-action@v3
        with:
            userid: ${{ secrets.AOC_USER_ID }}
            session: ${{ secrets.AOC_SESSION }}
            year: 2022
            dayRegex: '(?<=\[2022\]\(https:\/\/img\.shields\.io\/badge\/day%20ðŸ“…-)[0-9]+(?=-blue)'
            starsRegex: '(?<=\[2022\]\(https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'
            daysCompletedRegex: '(?<=\[2022\]\(https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update badges
          file_pattern: README.md
